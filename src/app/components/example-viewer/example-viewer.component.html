<ng-container *ngIf="example">
	<div class="header">
		<ng-container *ngIf="example.correct;else incorrectTemplate">
			<span title="correct">🟢</span>
		</ng-container>

		<ng-template #incorrectTemplate>
			<span title="incorrect">❌</span>
		</ng-template>

		<code class="rule devFont">{{ example.rule }}</code>
	</div>

	<div class="codeBlock">
		<app-code-viewer [syntax]="example.syntax" [code]="example.code"></app-code-viewer>
	</div>
</ng-container>
