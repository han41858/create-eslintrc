<div class="header">
	<div class="row languageContainer">
		<app-language-selector [primaryColor]="true"></app-language-selector>
	</div>

	<div class="contents">
		<p class="title textInset">{{ languageSvc.getMsg(Message.StartTitle) }}</p>
		<p class="fileName devFont">.eslintrc.json</p>

		<app-code-viewer class="exampleCode"
		                 [syntax]="exampleSyntax"
		                 [code]="exampleCode"></app-code-viewer>
	</div>

	<div class="row"></div>
</div>

<div class="buttonContainer">
	<button class="btn primary big" [routerLink]="'../config'">{{ languageSvc.getMsg(Message.Start) }}</button>
</div>
