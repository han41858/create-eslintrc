<form [formGroup]="formGroup">
	<!--	<p>form.value : {{ formGroup.value | json  }}</p>-->

	<div class="group">
		<h3>Config File Type</h3>

		<app-radio-group [formControlName]="FormFieldName.FileType"
		                 [enums]="fileTypes"
		                 [vertical]="true"></app-radio-group>
	</div>

	<div class="group">
		<h3>Environment</h3>

		<app-checkbox-group [formControlName]="FormFieldName.Environment"
		                    [enums]="envArr">
		</app-checkbox-group>
	</div>

	<div class="group">
		<h3>Default Error Level</h3>

		<app-error-level-selector [formControlName]="FormFieldName.ErrorLevel"></app-error-level-selector>
	</div>

	<div class="group">
		<h3>skip rules in <code class="lang-js">"extends": "eslint:recommended"</code></h3>

		<div class="inputContainer">
			<input type="checkbox" [id]="FormFieldName.SkipRecommended"
			       [formControlName]="FormFieldName.SkipRecommended">
			<label [for]="FormFieldName.SkipRecommended">skip</label>
		</div>
	</div>

	<div class="group">
		<!-- todo: more extension plugins -->
		<h3>Target Packages</h3>

		<app-checkbox-group [formControlName]="FormFieldName.Packages"
		                    [enums]="packages"
		                    [vertical]="true">
			<ng-template #customTemplate let-data let-context="context">
				<span class="label" (click)="context.toggleValue(data.value)">
					{{ data.text }} -
					<code class="language-">{{ data.value }}</code>
				</span>
			</ng-template>
		</app-checkbox-group>
	</div>

	<div class="group">
		<h3>Rule Order</h3>

		<app-radio-group [formControlName]="FormFieldName.RuleOrder"
		                 [enums]="ruleOrders"
		                 [vertical]="true"></app-radio-group>
	</div>

</form>

<button [routerLink]="'/indent'">Start</button>
